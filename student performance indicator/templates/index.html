<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Test Score Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .custom-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.25rem;
      padding: 2rem;
      width: 600px;
      min-height: 720px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    label {
      font-weight: bold;
    }

    h2 {
      font-weight: bold;
      color: #003366;
    }

    .subheading {
      font-size: 1rem;
      color: #666;
    }

    .form-section {
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="custom-card">
    <h2 class="text-center mb-1">ðŸŽ“ Student Test Performance Prediction</h2>
    

    <form method="post" action="/predict">
      <div class="form-section">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-section">
        <label for="race/ethnicity" class="form-label">Race/Ethnicity</label>
        <select class="form-select" name="race/ethnicity" required>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental level of education" required>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label">Lunch</label>
        <select class="form-select" name="lunch" required>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test preparation course" required>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label">Reading Score</label>
        <input type="number" name="reading score" class="form-control" min="0" max="100" required>
      </div>

      <div class="form-section">
        <label class="form-label">Writing Score</label>
        <input type="number" name="writing score" class="form-control" min="0" max="100" required>
      </div>

      <button type="submit" class="btn btn-success w-100 fw-bold">ðŸ”® Predict Score</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info mt-4 text-center" role="alert">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
